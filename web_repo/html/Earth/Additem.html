<div class="container">

    <form class="well form-horizontal" action=" " method="post" name="add_project_form" id="add_project_form">
        <fieldset>

            <!-- Form Name -->
            <legend>โครงการค่าย</legend>


            <div class="form-group">
                <label class="col-md-2 control-label">ชื่ออุปกรณ์</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                        <input name="P_N" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">จำนวน</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input name="Year" class="form-control" type="text">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">หมวดหมู่หลัก</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <select class="form-control">
                            <option>เลือกหมวดหมู่หลัก</option>
                            <option>Class Project</option>
                            <option>ค่าย</option>
                            <option>การแข่งขัน</option>
                            <option>กิจกรรมทั่วไป</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 inputGroupContainer">
                    <select class="form-control">
                        <option>เลือกรายวิชา</option>
                        <option>FRA121</option>
                        <option>FRA142</option>
                        <option>FRA163</option>
                        <option>FRA223</option>
                        <option>FRA232</option>
                        <option>FRA262</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">เลือกหมวดหมู่ย่อย</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <select class="form-control">
                            <option>อิเล็กทรอนิกส์</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 inputGroupContainer">
                    <button type="button" class="btn btn-primary">ไม่มีหมวดหมู่ย่อย</button>
                </div>
                <div class="col-md-3 inputGroupContainer">
                    <input name="Year" class="form-control"disabled="disabled" type="text">
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">เลือกประเภท</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
                        <select class="form-control">
                            <option>Arduino</option>
                            <option>Raspberry Pi</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 inputGroupContainer">
                    <button type="button" class="btn btn-primary">ไม่มีหมวดหมู่ย่อย</button>
                </div>
                <div class="col-md-3 inputGroupContainer">
                    <input name="Year" class="form-control"disabled="disabled" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">หมายเหตุ</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                        <textarea class="form-control" name="Calibration"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">อัพโหลดรูป</label>
                <div class="col-md-3 inputGroupContainer">
                    <div class="input-group">
                        <button type="submit" class="btn btn-warning ">อัพโหลดรูป <span
                                class="glyphicon glyphicon-floppy-disk"></span></button>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success <i

                shortly.
            </div>

            <!-- Button -->
            <div class="form-group">
